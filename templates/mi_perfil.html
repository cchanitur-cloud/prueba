<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="../static/index.css"> <!-- Reusing index.css for header/footer -->
    <link rel="stylesheet" href="../static/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <h1><a href="/pagina_principal" style="color: inherit; text-decoration: none;">Mi Aplicaci칩n</a></h1>
            </div>
            <ul class="navbar-menu">
                <li><a href="/pagina_principal">INICIO</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">{{ usuario[0].upper() }}</a>
                    <div class="dropdown-content">
                        <a href="/mi_perfil">
                            <i class="fas fa-user"></i> Mi Perfil
                        </a>
                        <a href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Cerrar sesi칩n
                        </a>
                    </div>
                </li>
            </ul>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
        <div class="mobile-menu">
            <a href="/pagina_principal"><i class="fas fa-home"></i> INICIO</a>
            <a href="/mi_perfil"><i class="fas fa-user"></i> Mi Perfil</a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesi칩n</a>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <h2>Mi Perfil</h2>
            <div class="profile-avatar">
                {{ usuario[0].upper() }}
            </div>
            <div class="profile-info">
                <div class="profile-item">
                    <i class="fas fa-user"></i>
                    <span class="label">Usuario:</span>
                    <span class="value">{{ usuario }}</span>
                </div>
                <div class="profile-item">
                    <i class="fas fa-envelope"></i>
                    <span class="label">Correo:</span>
                    <span class="value">{{ email }}</span>
                </div>
            </div>
            <a href="/pagina_principal" class="btn-back">Volver a Inicio</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TuP치ginaWeb. Todos los derechos reservados.</p>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('open');
            mobileMenu.classList.toggle('open');
        });
    </script>
</body>
</html>
